<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../Login/login.html">
    <link rel="stylesheet" href="style.css">
    <title>Stageo</title>
</head>
<body>
    <header>
        <div class="navbar" id="nav-home">
            <div class="logo"><a href="#">STAGEO</a></div>
            <ul class="links">
                <li><a href="nav-home">Home</a></li>
                <li><a href="about">Sobre</a></li>
                <li><a href="contact">Contatos</a></li>
                
            </ul>
            <a href="#" class="action_btn">Entrar</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
            <li><a href="nav-home">Home</a></li>
            <li><a href="about">Sobre</a></li>
            <li><a href="services">Serviços</a></li>
            <li><a href="contact">Contatos</a></li>
            <li><a href="../Login/login.html" class="action_btn" id="action_btn_Id">Iniciar</a></li>
            
        </div>


    </header>

    <main>
        <section id="hero">
            <h1>Bem vindo ao Stageo</h1>
            <p>Gerenciador de equipamentos de laboratório </p>
        </section>
    </main>

    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
        }
    </script>

    
   
</body>
</html>
